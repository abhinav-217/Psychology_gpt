<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    html {
        scroll-behavior: smooth;
    }
</style>
<body style="background: rgb(2,0,36);background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);">
    <div class="text-white">
        <nav class="navbar navbar-expand-lg bg-body-tertiary text-white">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/">YourGen</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </div>
    <div class="container text-white d-flex flex-column">
        <h4 id="user_query" class="mt-3">Query:- {{query}}</h4>
        <h4 id="result" class="mt-3">Result:- {{result}}</h4>
        <h4 id="source_result" class="mt-3 d-none">Sources:- {{sources}}</h4>
        <audio controls autoplay class="d-none">
            <source src={{file}} type="audio/mpeg">
        </audio>
    </div>
    <div class="container">
        <button id="show_sources" type = "button" class="btn btn-warning btn-sm mt-3">Show Sources</button>
    </div>
    <div class="text-center text-white" id="chat-center">
        <div class="container d-flex flex-column justify-content-evenly w-50 h-100">
            <form method="post" action="/generate">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="prompt-user" class="form-label">Ask Something else:</label>
                    <input class="form-control" type="text" name="prompt" id="prompt-user" placeholder="Type your prompt here">
                </div>
                <button id="submit_btn" type="submit" name="btn" class="btn btn-warning mt-3">Get info</button>
            </form>
        </div>
    </div>
    <div class="container text-center d-none" id="loader">
        <img src="../static/loader.gif" class = "w-25" alt="" srcset="">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script>
    let submit_btn = document.getElementById('submit_btn')
    let chat_center = document.getElementById('chat-center')
    let show_sources = document.getElementById("show_sources")
    show_sources.addEventListener('click',()=>{
        document.getElementById("source_result").classList.remove("d-none")
        show_sources.classList.add("d-none")
    })
    submit_btn.addEventListener('click',()=>{
        document.getElementById('loader').classList.remove('d-none')
        document.getElementById('source_result').classList.add('d-none')
        document.getElementById('result').classList.add('d-none')
        document.getElementById('user_query').textContent(document.getElementById('prompt-user').value)
        chat_center.classList.add('d-none')
    })
</script>
</html>
